<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Buscador</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center color-green">Probando Busqueda</h1>
        <form>
            <div class="form-row mt-4">
                <div class="col-12">
                    <input class="form-control form-control-lg text-center" type="text" placeholder="Texto de busqueda"
                        autofocus autocomplete="off">
                </div>
            </div>
            <div class="form-row mt-4">
                <div class="col-2"><label><b>Campos:</b></label></div>
                <div class="col-2">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="chkTextoBusqueda" checked>
                        <label class="custom-control-label" for="chkTextoBusqueda">Texto busqueda</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="ccustom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="chkMarcas">
                        <label class="custom-control-label" for="chkMarcas">Marcas</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="ccustom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="chkCategorias">
                        <label class="custom-control-label" for="chkCategorias">Categorías</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="ccustom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="chkLineas">
                        <label class="custom-control-label" for="chkLineas">Lineas</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="ccustom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="chkGrupoArticulo">
                        <label class="custom-control-label" for="chkGrupoArticulo">Grupo Articulo</label>
                    </div>
                </div>
            </div>
            <div class="form-row mt-4">
                <div class="col-2"><label><b>Analizadores:</b></label></div>
                <div class="col-2">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="chkNgram" checked>
                        <label class="custom-control-label" for="chkNgram">NGRAM</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="chkPhonetic" checked>
                        <label class="custom-control-label" for="chkPhonetic">PHONETIC</label>
                    </div>
                </div>
                <div class="col-2">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="chkSinonimos" checked>
                        <label class="custom-control-label" for="chkSinonimos">SINÓNIMOS</label>
                    </div>
                </div>
                <div class="col-4">(Si todo esta desactivado, concidera el default)</div>
            </div>
            <div class="form-row mt-4">
                <div class="col-2"><label><b>Operador:</b></label></div>
                <div class="col-2">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="chkAnd">
                        <label class="custom-control-label" for="chkAnd">AND</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-primary">Ejecutar busqueda</button>
                <button type="button" class="btn btn-success">Limpiar busqueda</button>
            </div>
        </div>

        <div class="table-responsive mt-4">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Score</th>
                        <th scope="col">Texto busqueda</th>
                        <th scope="col">Marcas</th>
                        <th scope="col">Categorías</th>
                        <th scope="col">Lineas</th>
                        <th scope="col">Grupo Articulos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
